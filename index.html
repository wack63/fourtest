<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Voucher Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
      background: url('https://scontent-tpe1-1.xx.fbcdn.net/v/t1.6435-9/39998547_1360719514031253_4579113879807721472_n.png?_nc_cat=103&ccb=1-7&_nc_sid=127cfc&_nc_ohc=iYaTcejHASEQ7kNvwE_pIcL&_nc_oc=Adn9mllbnEibWVPIaofBvkrtqXs3-SGWBF1DcX1nubQGJYorHDSu-JhW_YvC5MLJuDo&_nc_zt=23&_nc_ht=scontent-tpe1-1.xx&_nc_gid=O7uzPHkbM3_xxbt6ZFY6Ag&oh=00_AfGoY8J1BmZjbAbDDgWLLnGYoc_wCajqohb42Jcimx9kwA&oe=6824402E');
      background-size: cover;
    }

    #login {
      display: block;
    }

    #app {
      display: none;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      padding: 20px;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #status {
      margin-top: 1rem;
      font-weight: bold;
      color: green;
    }

    #history {
      display: none;
      margin-top: 1rem;
    }

    #history ul {
      list-style-type: none;
      padding: 0;
    }

    #history li {
      padding: 0.25rem 0;
      border-bottom: 1px solid #ccc;
    }

    #toggleHistory {
      background-color: #f2b400;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      margin-top: 1rem;
    }

    .container {
      background: rgba(255, 223, 186, 0.8); /* Orange oak color with transparency */
      padding: 1rem;
      border-radius: 5px;
    }

    h2 {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>登入</h2>
    <label>
      帳號：
      <input type="text" id="username" />
    </label>
    <button onclick="handleLogin()">登入</button>
  </div>

  <div id="app">
    <h2>Nomad限量獎品兌換</h2>
    <p>目前時間：<span id="now"></span></p>
    <label>
      請輸入兌換人姓名：
      <input type="text" id="name" />
    </label>
    <button onclick="redeem()">兌換</button>
    <div id="status"></div>

    <button id="toggleHistory" onclick="toggleHistory()">查看/隱藏 兌換紀錄</button>

    <div id="history">
      <h3>今日兌換紀錄</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const savedUser = localStorage.getItem("loggedInUser");
      if (savedUser === "9999") {
        document.getElementById("login").style.display = "none";
        document.getElementById("app").style.display = "block";
        updateHistory();
      }
    });

    function handleLogin() {
      const username = document.getElementById("username").value.trim();
      if (username === "9999") {
        localStorage.setItem("loggedInUser", username);
        document.getElementById("login").style.display = "none";
        document.getElementById("app").style.display = "block";
        updateHistory();
      } else {
        alert("帳號錯誤");
      }
    }

    const dailyLimits = {
      "04-14": 50,
      "04-18": 25,
      "04-19": 25,
      "04-20": 20,
      "04-21": 10,
    };

    function updateTime() {
      const now = new Date();
      document.getElementById("now").textContent = now.toLocaleString();
    }

    setInterval(updateTime, 1000);
    updateTime();

    const SHEET_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyAjl1yLNeCbH0qdtFQONSo3TMilnUzBWPIZ-CU1S-7nTVR3oJ8saGbg-DKgy-zIqoL/exec";

    function detectDeviceType() {
      const ua = navigator.userAgent;
      if (/android/i.test(ua)) return "Android";
      if (/iPhone|iPad|iPod/i.test(ua)) return "iOS";
      return "Other";
    }

    function redeem() {
      const name = document.getElementById("name").value.trim();
      if (!name) {
        document.getElementById("status").textContent = "請輸入姓名";
        return;
      }

      const now = new Date();
      const todayKey = now.toISOString().slice(5, 10);

      const localData = JSON.parse(localStorage.getItem("voucherData") || "[]");
      const todayRecords = localData.filter(r => r.date === todayKey);

      if (!dailyLimits[todayKey]) {
        document.getElementById("status").textContent = `今天(${todayKey})無兌換活動`;
        return;
      }
      if (todayRecords.length >= dailyLimits[todayKey]) {
        document.getElementById("status").textContent = `今天(${todayKey})名額已滿`;
        return;
      }

      const record = {
        name,
        date: todayKey,
        time: now.toLocaleString(),
        userAgent: navigator.userAgent || "",
        device: detectDeviceType(),
        latitude: "",
        longitude: "",
      };

      localData.push(record);
      localStorage.setItem("voucherData", JSON.stringify(localData));

      fetch(SHEET_WEB_APP_URL, {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(record),
      })
        .then(res => res.text())
        .then(text => console.log("Sheet response:", text))
        .catch(err => console.error("Fetch error:", err));

      document.getElementById("status").textContent = `兌換成功！目前人數：${todayRecords.length + 1}/${dailyLimits[todayKey]}`;
      document.getElementById("name").value = "";
      updateHistory();
    }

    function updateHistory() {
      const now = new Date();
      const todayKey = now.toISOString().slice(5, 10);
      const localData = JSON.parse(localStorage.getItem("voucherData") || "[]");
      const todayRecords = localData.filter(r => r.date === todayKey);

      const historyList = document.getElementById("historyList");
      historyList.innerHTML = "";
      todayRecords.forEach(record => {
        const li = document.createElement("li");
        li.textContent = `${record.time} - ${record.name}`;
        historyList.appendChild(li);
      });
    }

    function toggleHistory() {
      const historyDiv = document.getElementById("history");
      historyDiv.style.display = historyDiv.style.display === "none" ? "block" : "none";
    }
  </script>
</body>
</html>
