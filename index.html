<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Voucher Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
    }
    #login {
      display: block;
    }
    #app {
      display: none;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
    #history {
      display: none; /* 隱藏今日兌換紀錄 */
    }
    #history ul {
      list-style-type: none;
      padding: 0;
    }
    #history li {
      padding: 0.25rem 0;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>登入</h2>
    <label>
      帳號：
      <input type="text" id="username" />
    </label>
    <button onclick="handleLogin()">登入</button>
  </div>

  <div id="app">
    <h2>Nomad限量獎品兌換</h2>
    <p>目前時間：<span id="now"></span></p>
    <label>
      請輸入兌換人姓名：
      <input type="text" id="name" />
    </label>
    <button onclick="redeem()">兌換</button>
    <div id="status"></div>
    <div id="history">
      <h3>今日兌換紀錄</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const savedUser = localStorage.getItem("loggedInUser");
      if (savedUser === "9999") {
        document.getElementById("login").style.display = "none";
        document.getElementById("app").style.display = "block";
        updateHistory();
      }
    });

    function handleLogin() {
      const username = document.getElementById("username").value.trim();
      if (username === "9999") {
        localStorage.setItem("loggedInUser", username);
        document.getElementById("login").style.display = "none";
        document.getElementById("app").style.display = "block";
        updateHistory();
      } else {
        alert("帳號錯誤");
      }
    }

    const dailyLimits = {
      "04-14": 30,
      "04-18": 25,
      "04-19": 25,
      "04-20": 20,
      "04-21": 10,
    };

    function updateTime() {
      const now = new Date();
      document.getElementById("now").textContent = now.toLocaleString();
    }
    setInterval(updateTime, 1000);
    updateTime();

    const SHEET_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyAjl1yLNeCbH0qdtFQONSo3TMilnUzBWPIZ-CU1S-7nTVR3oJ8saGbg-DKgy-zIqoL/exec";

    function detectDeviceType() {
      const ua = navigator.userAgent;
      if (/android/i.test(ua)) return "Android";
      if (/iPhone|iPad|iPod/i.test(ua)) return "iOS";
      return "Other";
    }

    function redeem() {
      const name = document.getElementById("name").value.trim();
      if (!name) {
        document.getElementById("status").textContent = "請輸入姓名";
        return;
      }

      const now = new Date();
      const todayKey = now.toISOString().slice(5, 10);

      const localData = JSON.parse(localStorage.getItem("voucherData") || "[]");
      const todayRecords = localData.filter(r => r.date === todayKey);

      if (!dailyLimits[todayKey]) {
        document.getElementById("status").textContent = `今天(${todayKey})無兌換活動`;
        return;
      }
      if (todayRecords.length >= dailyLimits[todayKey]) {
        document.getElementById("status").textContent = `今天(${todayKey})名額已滿`;
        return;
      }

      const record = {
        name,
        date: todayKey,
        time: now.toLocaleString(),
        userAgent: navigator.userAgent || "",
        device: detectDeviceType(),
      };

      localData.push(record);
      localStorage.setItem("voucherData", JSON.stringify(localData));

      console.log("Sending record to sheet:", record);

      fetch(SHEET_WEB_APP_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(record),
      })
        .then(res => res.text())
        .then(text => console.log("Sheet response:", text))
        .catch(err => console.error("Fetch error:", err));

      document.getElementById("status").textContent = `兌換成功！目前人數：${todayRecords.length + 1}/${dailyLimits[todayKey]}`;
      document.getElementById("name").value = "";
      updateHistory();
    }

    function updateHistory() {
      const now = new Date();
      const todayKey = now.toISOString().slice(5, 10);
      const localData = JSON.parse(localStorage.getItem("voucherData") || "[]");
      const todayRecords = localData.filter(r => r.date === todayKey);

      const historyList = document.getElementById("historyList");
      historyList.innerHTML = "";
      todayRecords.forEach(record => {
        const li = document.createElement("li");
        li.textContent = `${record.time} - ${record.name} (${record.device})`;
        historyList.appendChild(li);
      });
    }
  </script>
</body>
</html>
