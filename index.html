<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>每日限量兌換</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
      background: url('https://i.redd.it/y1udzivcql471.png');
      background-size: cover;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>每日限量兌換</h2>

  <label>姓名</label>
  <input type="text" id="name" required>

  <label>手機號碼</label>
  <input type="tel" id="phone" maxlength="10" required>

  <button onclick="submitData()">送出</button>

  <div id="result"></div>
  <div id="quota" style="text-align:center;margin-top:10px;color:#333;"></div>

  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbyAjl1yLNeCbH0qdtFQONSo3TMilnUzBWPIZ-CU1S-7nTVR3oJ8saGbg-DKgy-zIqoL/exec";

    function getTodayMMDD() {
      const today = new Date();
      return ("0" + (today.getMonth() + 1)).slice(-2) + "-" + ("0" + today.getDate()).slice(-2);
    }

    function getTodayQuota() {
      fetch(SHEET_URL + "?checkQuota=true&date=" + getTodayMMDD())
        .then(res => res.json())
        .then(data => {
          if (data.remaining !== undefined) {
            document.getElementById("quota").textContent = `📦 今日剩餘名額：${data.remaining}`;
          }
        })
        .catch(err => console.error("取得名額失敗", err));
    }

    // 頁面載入時：載入手機號碼 + 檢查名額 + 檢查 localStorage 裝置是否已兌換
    window.onload = function () {
      const savedPhone = localStorage.getItem("userPhone");
      const deviceUsed = localStorage.getItem("deviceRedeemed");

      if (savedPhone) document.getElementById("phone").value = savedPhone;

      if (deviceUsed === "true") {
        document.getElementById("result").textContent = "⚠️ 此裝置已兌換過，無法再次兌換";
        document.querySelector("button").disabled = true;
      }

      getTodayQuota();
    };

    function submitData() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const result = document.getElementById("result");

      if (!name || !phone) {
        result.textContent = "請輸入姓名與手機號碼";
        return;
      }

      const today = getTodayMMDD();

      // 檢查裝置是否兌換過
      const deviceUsed = localStorage.getItem("deviceRedeemed");
      if (deviceUsed === "true") {
        result.textContent = "⚠️ 此裝置已兌換過，無法再次兌換";
        return;
      }

      // 儲存手機號碼
      localStorage.setItem("userPhone", phone);

      const payload = {
        name,
        phone,
        date: today,
        time: new Date().toLocaleString(),
        device: /Mobi|Android/i.test(navigator.userAgent) ? "Mobile" : "Desktop",
        userAgent: navigator.userAgent
      };

      fetch(SHEET_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => res.text())
      .then(text => {
        if (text === "success") {
          result.textContent = "✅ 兌換成功！";
          localStorage.setItem("deviceRedeemed", "true");
          getTodayQuota(); // 兌換成功後更新名額顯示
        } else if (text === "limit_reached") {
          result.textContent = "❌ 今日名額已滿";
        } else if (text === "phone_used") {
          result.textContent = "⚠️ 此手機號碼已兌換過";
        } else {
          result.textContent = "❌ 系統錯誤，請稍後再試";
        }
      })
      .catch(err => {
        console.error(err);
        result.textContent = "❌ 傳送失敗，請檢查網路";
      });
    }
  </script>

</body>
</html>
